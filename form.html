<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DSMovie Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/Styles.css">
    </head>

<body>

    <header>
        <nav class="container">
            <a href="http://127.0.0.1:5500/index.html"><h1>DSMovie</h1></a>
            <div class ="dsmovie-contact-container">
            <img src="Images/Githubcat.svg" alt="Github">
            <a href="https://github.com/Renan-Assis">/Renan-Assis</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section">

            <div class="container dsmovie-form-container">
                <div>
                    <div class="dsmovie-card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTeZoaiDhR1f4Em8B4bgTFsbYTl2rRh0HqIQ&usqp=CAU" alt="Feedback Positivo">
                        <div class="dsmovie-form-description">
                            <h3>Seu Feedback!</h3>
                            <form class ="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu e-mail:</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group-avaliation">
                                    <label for="score">Deixe sua avaliação:</label>
                                    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
                                    <div class="estrelas d-flex col-6">
                                        <input class="form-control" type="radio" id="cm_star-empty" name="fb" value="" checked/>
                                        <label for="cm_star-1"><i class="fa"></i></label>
                                        <input class="form-control" type="radio" id="cm_star-1" name="fb" value="1"/>
                                        <label for="cm_star-2"><i class="fa"></i></label>
                                        <input class="form-control" type="radio" id="cm_star-2" name="fb" value="2"/>
                                        <label for="cm_star-3"><i class="fa"></i></label>
                                        <input class="form-control" type="radio" id="cm_star-3" name="fb" value="3"/>
                                        <label for="cm_star-4"><i class="fa"></i></label>
                                        <input class="form-control" type="radio" id="cm_star-4" name="fb" value="4"/>
                                        <label for="cm_star-5"><i class="fa"></i></label>
                                        <input class="form-control" type="radio" id="cm_star-5" name="fb" value="5"/>
                                    </div>
                                    <div class="dsmovie-form-btn-container">
                                        <button class="dsmovie-btn" type="submit"> Enviar</button>
                                        <a class="dsmovie-btn" href="index.html">Voltar</a>
                                    </div>
                                </div>
                            </form>
                        
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>


</html>
